<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type of Css</title>
  <link rel="stylesheet" href="./style.css">
  <style>
    h1{
      color: red;
    }
  </style>
</head>
<body>
  <h1>
    Designed by internal CSS. (style tag)
  </h1>

  <p style="color: blue;">Designed by inline CSS. (style attribute)</p>

  <div class="my-div">Designed by External CSS.(style.css document)</div>
</body>
</html>
